
<div class="col-sm-25">
    <a class="tile">
        <h3 class="title">{{tileData.title}}</h3>
        <p>{{tileData.summary}}</p>
        <p *ngFor="let instructor of tileData.instructors">{{instructor}}</p>
        <p>{{tileData.rating}}</p>
        <p>{{tileData.price}}</p>
        
    </a>
</div>
